<div class="container-fluid">
  <div class="row" id="header-row">
    <div class="container">
      <div class="jumbotron" id="new-link">
        <input type="text" placeholder="What do you want to SHARE?" />
      </div>
      <div id="categories">
        <div class="container-narrow">
          <ul class="nav nav-custom">
            <li role="presentation" class="active"><a>All</a></li>
            <li role="presentation" ng-repeat="cat in categories">
              <a>{{cat}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="body-row">
    <div class="container">
      <div class="container-narrow">
        <div ng-repeat="feed in feeds" class="panel panel-default panel-feed">
          <div class="panel-body">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img class="media-object img-rounded" src="http://placehold.it/150x150" alt="avatar" width="75px">
                </a>
                <div class="item-addons">
                  {{feed.category}}
                </div>
              </div>
              <div class="media-body">
                <p><a href="/#/profile/{{feed.user}}"><b>{{feed.user}}</b></a></p>
                <p>{{feed.description}}</p>
              </div>
            </div>
          </div>
          <div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
