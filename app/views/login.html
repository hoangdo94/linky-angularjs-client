<div class="container-login">
	<div class="inner-background">
		<div class="container-main container-fluid">
			<div class="row">
				<div class="text">
					<h1>Log in to <span>Linky</span></h1>
				</div>
			</div>
			<div class="row">
				<div class="form-box">
					<form role="form" class="login-form" ng-submit="doLogin()">
						<div id="get-information">
							<div class="form-group">
								<!-- <label class="sr-only" for="form-username">Username</label> -->
								<input type="text" placeholder="Username" class="form-username form-control" id="form-username" ng-model="username" tabindex="1">
							</div>
							<button type="submit" class="btn" id="login-btn" tabindex="3">
								<p>Log In</p><span class="glyphicon glyphicon-arrow-right"></span></button>
							<div class="form-group">
								<!-- <label class="sr-only" for="form-password">Password</label> -->
								<input type="password" placeholder="Password" class="form-password form-control" id="form-password" ng-model="password" tabindex="2">
							</div>
						</div>
					</form>
				</div>
				<div id="toRegister">
					<a href="#/register" tabindex="4">Create new account</a>
				</div>
				<div id="message">
					{{message}}
				</div>
			</div>
			<div class="row">
				<div class="social-login">
					<h4>or Log in with</h4>
					<div class="social-login-buttons">
						<a class="btn btn-fb" href="#/" tabindex="5">
							<i class="fa fa-facebook"></i>
							<p> Facebook</p>
						</a>
						<a class="btn btn-tw" href="#/" tabindex="6">
							<i class="fa fa-twitter"></i>
							<p> Twitter</p>
						</a>
						<a class="btn btn-gg" href="#/" tabindex="7">
							<i class="fa fa-google-plus"></i>
							<p> Google Plus</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
